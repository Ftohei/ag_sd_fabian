<!DOCTYPE html>



<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <script src="/webjars/jquery/2.1.3/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/webjars/bootstrap/3.3.2/css/bootstrap.min.css" />


    <title>Start eines neuen Experiments</title>

    <style>

        .uni img{
            float:left;
            width:393px;
            padding: 62px 0px 0px 0px;
            /*vertical-align:bottom;*/
            /*border:0;*/
        }

        .page-header{
            border-bottom:1px dashed;
            border-bottom-color: #FF7711;
        }

    </style>

    <title>Experiment erfolgreich</title>
</head>
<body>

<div class="container theme-showcase">
    <div class="page-header">
        <div class="row">
            <div class="col-sm-3 col-md-3 col-lg-3">
                <div class="">
                    <img src="images/uni-bielefeld.gif"/>
                </div>
            </div>
            <div class="uni col-sm-7 col-md-7 col-lg-7">
                <div class="uni">
                    <img src="images/claim.gif"/>
                </div>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2">
                <div class="">
                    <img src="images/citec.gif"/>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="page-header">
            <h1>Herzlich Willkommen!<br/>
                <small></small>
            </h1>
        </div>
    </div>

    <form class="form form-horizontal" action="#" th:action="@{/thankYouLottery}" th:object="${lotteryParticipant}" method="post">
        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" th:field="*{mailAddress}" class="form-control" id="inputEmail" placeholder="Email" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-default" value="Weiter" />
            </div>
        </div>
    </form>

</div>
</body>
</html>
